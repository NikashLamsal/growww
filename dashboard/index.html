<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="dash.css">
</head>

<body>
    <nav>
        <div class="navigation">
            <div class="logo">
                <!-- <img src="Logo.png" alt="Header-logo"> -->
            </div>
            <div class="nav-links">
                <!-- <div class="close-btn">✕</div> -->
                <ul>
                    <li><a href="#dashboard" class="Dashboard ">Dashboard</a></li>
                    <li><a href="#Analysis" class="Analysis">Analysis</a></li>
                    <li><a href="#Control" class="control">Control</a></li>
                    <li><a href="#Connect" class="Connect">Connect</a></li>
                    <li><a href="#Support" class="Support">Support</a></li>
                    <li><button type="button" class="btn btn-primary">Login</button></li>

                </ul>
            </div>
    </nav>
    <main>
        <div class="upper-main">
            <div class="weather">
                <div class="weather-insideBox">
                    <div class="weather-box box1"></div>
                    <div class="weather-box box2"></div>
                    <div class="weather-box box3"></div>
                    <div class="weather-box box4"></div>
                    <div class="weather-box box5"></div>
                    <div class="weather-box box6"></div>
                </div>
            </div>
            <div class="parameter">
                <div class="insideBox" style="color: white;">
                    <div class="box box1"></div>
                    <div class="box box2"></div>

                    <div class="seeMore-link">
                    <span><a href="#" style="color: #ffffff;">See More</a></span>
                </div>
                </div>
                
            </div>
        </div>
        <div class="lower-main">
            <div class="suggestion-box">
                <input type="text" name="suggestions" id="suggestions">
                <button>AI Suggestion ✨</button>

            </div>
        </div>
    </main>
</body>

</html>
